<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='./style.css'>
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <div id="input-container">
      <label >Foto: </label>
      <input id='meme-insert' type="file" />
      <label >Texto: </label>
      <input id="text-input" type="text" minlength ='0' maxlength="60" />
    </div>
    <div id="meme-image-container">
      <p id="meme-text" ></p>
      <img id='meme-image' src="#" />
    </div>
    <div id='button-container'>
      <h2>Estilos customizados:</h2>
      <button id="fire" type="button">fire</button>
      <button id="water" type="button">water</button>
      <button id="earth" type="button">earth</button>
    </div>
    <div id="memes-options-container">
      <h2>Memes pr√© prontos</h2>
      <img src="./imgs/meme1.png" alt="" id="meme-1">
      <img src="./imgs/meme2.png" alt="" id="meme-2">
      <img src="./imgs/meme3.png" alt="" id="meme-3">
      <img src="./imgs/meme4.png" alt="" id="meme-4">
    </div>
    <script src="script.js"></script>
  </body>
</html>
